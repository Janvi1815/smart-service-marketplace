<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<style>
/* ===== GOOGLE FONT ===== */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

/* ===== Page ===== */
body{
    margin:0;
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
    background: linear-gradient(145deg, #c2ceff, #eef2ff);
    color:#333;
}

/* ===== Profile Card ===== */
.container{
    width:70%;
    margin:40px auto;
    padding:40px 35px;
    background: #ffffffc0;
    backdrop-filter: blur(15px);
    border-radius:25px;
    border:1px solid rgba(255,255,255,0.7);
    box-shadow:0 25px 50px rgba(0,0,0,0.12);
    transition:0.4s ease-in-out;
}

.container:hover{
    transform:scale(1.02);
}

/* Header */
.top{
    display:flex;
    align-items:center;
    gap:25px;
    border-bottom:2px dashed #dcdcff;
    padding-bottom:25px;
}

/* Avatar */
.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    border:4px solid #6c63ff;
    background: linear-gradient(145deg,#dad9ff,#ffffff);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    cursor:pointer;
    position:relative;
    box-shadow:0 10px 30px rgba(108,99,255,0.35);
    transition:0.3s ease-in-out;
}

.avatar:hover{
    transform:scale(1.08);
}

.avatar::after{
    content:"üì∏ Upload Photo";
    position:absolute;
    bottom:-25px;
    color:#555;
    font-size:13px;
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.3s;
}

/* ===== DETAILS / BASIC INFO ===== */
.details{
    margin-top:30px;
    display:flex;
    flex-direction:column;
    gap:14px;
}

/* Row improved for better visual */
.row{
    display:flex;
    justify-content:space-between;
    margin:10px 0;
    padding:14px 18px;
    background: linear-gradient(145deg,#f9f9ff,#eceaff);
    border-radius:14px;
    border:1px solid #e0e0ff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    transition:0.4s ease-in-out;
    font-size:16px;
}

.row:hover{
    transform:translateX(5px);
    background: linear-gradient(145deg,#eceaff,#f3f3ff);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.row span{
    font-weight:500;
    display:flex;
    align-items:center;
    gap:6px;
}

/* Emoji icons for each detail */
.row:nth-child(1) span::before{content:"üë§";}
.row:nth-child(2) span::before{content:"üìß";}
.row:nth-child(3) span::before{content:"üì±";}
.row:nth-child(4) span::before{content:"üíª";}
.row:nth-child(5) span::before{content:"üöª";}
.row:nth-child(6) span::before{content:"üèôÔ∏è";}
.row:nth-child(7) span::before{content:"üìÖ";}
.row:nth-child(8) span::before{content:"üîë";}

/* Buttons */
.btn{
    background:linear-gradient(135deg,#6c63ff,#857cff);
    color:#fff;
    border:none;
    padding:12px 20px;
    border-radius:12px;
    cursor:pointer;
    margin-right:10px;
    box-shadow:0 6px 20px rgba(108,99,255,0.5);
    transition:0.4s;
    font-weight:500;
}

.btn:hover{
    transform:translateY(-3px);
}

.red{
    background:linear-gradient(135deg,#ff5c5c,#ff3d3d);
}

/* =========================
   PREMIUM SECTION CSS ‚Äî My Orders / Wishlist etc
========================= */
.section{
    margin-top:35px;
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:18px;
}

/* Card Style Buttons */
.section button{
    display:flex;
    align-items:center;
    gap:15px;
    width:100%;
    margin:0;
    padding:16px;
    border:none;
    background:white;
    color:#333;
    border-radius:18px;
    cursor:pointer;
    font-size:16px;
    letter-spacing:0.3px;
    border:1px solid #dedeff;
    transition:0.35s ease-in-out;
    box-shadow:0 12px 28px rgba(0,0,0,0.08);
    font-weight:500;
}

/* Icon Bubble */
.section button::before{
    width:48px;
    height:48px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#eceaff;
    font-size:22px;
    transition:0.35s ease-in-out;
}

/* Icons */
.section button:nth-child(1)::before{content:"üì¶";}
.section button:nth-child(2)::before{content:"‚ù§Ô∏è";}
.section button:nth-child(3)::before{content:"üè†";}
.section button:nth-child(4)::before{content:"üí≥";}
.section button:nth-child(5)::before{content:"üõü";}
.section button:nth-child(6)::before{content:"üîî";}

/* Hover Effect */
.section button:hover{
    background:#6c63ff;
    color:white;
    transform:translateY(-5px);
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.section button:hover::before{
    background:white;
    color:#6c63ff;
}

/* Edit Popup */
.popup{
    width:420px;
    background:white;
    padding:26px;
    border-radius:22px;
    border:1px solid #eceaff;
    box-shadow:0 25px 55px rgba(0,0,0,0.38);
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    display:none;
}

.popup h3{
    text-align:center;
    margin-bottom:18px;
    color:#6c63ff;
    font-weight:700;
    font-size:20px;
}

.popup input{
    width:100%;
    padding:12px;
    margin-bottom:14px;
    border-radius:12px;
    border:1px solid #aaa;
    transition:0.3s;
    font-size:15px;
}

.popup input:focus{
    border-color:#6c63ff;
    outline:none;
    box-shadow:0 0 10px rgba(108,99,255,0.35);
}

/* Responsive */
@media(max-width:900px){
    .container{width:95%;}
    .top{flex-direction:column;text-align:center;}
    .section{grid-template-columns:1fr;}
}


</style>
</head>

<body>

<div class="container">

    <!-- PROFILE HEADER -->
    <div class="top">
        <div class="avatar" onclick="uploadPic.click()">
            <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
        </div>
        <input type="file" id="uploadPic" accept="image/*" style="display:none" onchange="changePic(event)">
        <h2 id="name">Janvi </h2>
    </div>

    <!-- BASIC DETAILS -->
    <div class="details">

        <div class="row"><span>Full Name:</span> <p id="fullName">Janvi</p></div>
        <div class="row"><span>Email:</span> <p id="email">janvi@example.com</p></div>
        <div class="row"><span>Mobile:</span> <p id="mobile">+91 9876543210</p></div>
        <div class="row"><span>Username:</span> <p id="username">janvi123</p></div>
        <div class="row"><span>Gender:</span> <p id="gender">Female</p></div>
        <div class="row"><span>City:</span> <p id="city">Bharuch</p></div>
        <div class="row"><span>Member Since:</span> <p>2024</p></div>
        <div class="row"><span>Role:</span> <p>User</p></div>

        <br>

        <button class="btn" onclick="openEdit()">Edit Profile</button>
        <button class="btn" onclick="changePass()">Change Password</button>
        <button class="btn red" onclick="logout()">Logout</button>

    </div>
<!-- ECOMMERCE FEATURES -->
<div class="section">
    <a href="{{ url_for('my_orders') }}"><button>My Orders</button></a>
    <button>Wishlist</button>
    <button>Address Book</button>
    <button>Payment Methods</button>
    <button>Support</button>
    <button>Notifications</button>
</div>


<!-- EDIT POPUP -->
<div class="popup" id="box">
    <h3>Edit Profile</h3>
    <input type="text" id="editName" placeholder="Full Name">
    <input type="text" id="editEmail" placeholder="Email">
    <input type="text" id="editMobile" placeholder="Mobile">
    <input type="text" id="editUser" placeholder="Username">
    <input type="text" id="editCity" placeholder="City">
    <button class="btn" onclick="save()">Save</button>
</div>

<script>

/* ===== Profile Photo Change ===== */
function changePic(event){
    let img = document.getElementById("profilePic");
    img.src = URL.createObjectURL(event.target.files[0]);
}

/* ===== Edit Profile ===== */
function openEdit(){
    document.getElementById("box").style.display="block";
}

function save(){
    document.getElementById("name").innerText = document.getElementById("editName").value;
    document.getElementById("fullName").innerText = document.getElementById("editName").value;
    document.getElementById("email").innerText = document.getElementById("editEmail").value;
    document.getElementById("mobile").innerText = document.getElementById("editMobile").value;
    document.getElementById("username").innerText = document.getElementById("editUser").value;
    document.getElementById("city").innerText = document.getElementById("editCity").value;

    document.getElementById("box").style.display="none";
    alert("Profile Updated Successfully ‚úÖ");
}

/* ===== Change Password ===== */
function changePass(){
    alert("Password change functionality backend par add karvani üëç");
}

/* ===== Logout ===== */
function logout(){
    alert("Logged Out Successfully üëã");
}

</script>

</body>
</html>
